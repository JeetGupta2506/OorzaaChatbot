<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oorzaa Yatra - Knowledge Base Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #E85D04 0%, #FFC857 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .content {
            padding: 30px;
        }

        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #E85D04;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #D35400;
            background: #fff8f0;
        }

        .upload-section h2 {
            color: #E85D04;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .upload-section p {
            color: #666;
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #E85D04 0%, #FFC857 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(232, 93, 4, 0.3);
        }

        .collection-dropdown {
            margin: 20px 0;
        }

        .collection-dropdown label {
            display: block;
            color: #E85D04;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .collection-dropdown select {
            width: 100%;
            max-width: 300px;
            padding: 12px 16px;
            border: 2px solid #E85D04;
            border-radius: 8px;
            font-size: 1rem;
            color: #2C3E50;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .collection-dropdown select:hover {
            border-color: #D35400;
            box-shadow: 0 2px 8px rgba(232, 93, 4, 0.2);
        }

        .collection-dropdown select:focus {
            outline: none;
            border-color: #D35400;
            box-shadow: 0 0 0 3px rgba(232, 93, 4, 0.1);
        }

        .selected-file {
            margin-top: 15px;
            color: #666;
            font-size: 0.9rem;
        }

        .upload-btn {
            margin-top: 15px;
            padding: 12px 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .upload-btn:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .files-section h2 {
            color: #2C3E50;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid #E85D04;
            padding-bottom: 10px;
        }

        .file-list {
            display: grid;
            gap: 12px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #E85D04;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background: #e9ecef;
            transform: translateX(4px);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 4px;
        }

        .file-meta {
            font-size: 0.85rem;
            color: #666;
        }

        .delete-btn {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .message {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïâÔ∏è Knowledge Base Management</h1>
            <p>Upload and manage knowledge files for Mitraa (Oorzaa Yatra Chatbot)</p>
        </div>

        <div class="content">
            <div id="message" class="message"></div>

            <!-- Upload Section -->
            <div class="upload-section">
                <h2>üì§ Upload Knowledge File</h2>
                <p>Upload .txt or .md files to add information to the chatbot's knowledge base</p>
                
                <div class="collection-dropdown">
                    <label for="collectionSelect">üìÅ Select Collection (Folder):</label>
                    <select id="collectionSelect">
                        <option value="yatras">Yatras - Pilgrimage trips and schedules</option>
                        <option value="faqs">FAQs - Frequently asked questions</option>
                        <option value="policies">Policies - Booking and cancellation policies</option>
                    </select>
                </div>
                
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".txt,.md,.pdf">
                    <label class="file-input-label" for="fileInput">
                        Choose File (.txt, .md, .pdf)
                    </label>
                </div>
                
                <div id="selectedFile" class="selected-file"></div>
                
                <button id="uploadBtn" class="upload-btn" disabled>
                    Upload to Knowledge Base
                </button>
            </div>

            <!-- Files List Section -->
            <div class="files-section">
                <h2>üìö Current Knowledge Files</h2>
                
                <!-- Collections Info -->
                <div id="collectionsInfo" style="margin-bottom: 20px;"></div>
                
                <div id="fileList" class="file-list">
                    <div class="loading">Loading files...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let selectedFile = null;

        // Elements
        const fileInput = document.getElementById('fileInput');
        const selectedFileDiv = document.getElementById('selectedFile');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileList = document.getElementById('fileList');
        const messageDiv = document.getElementById('message');

        // File selection handler
        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                selectedFileDiv.textContent = `Selected: ${selectedFile.name} (${formatBytes(selectedFile.size)})`;
                uploadBtn.disabled = false;
            } else {
                selectedFileDiv.textContent = '';
                uploadBtn.disabled = true;
            }
        });

        // Upload handler
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const collectionSelect = document.getElementById('collectionSelect');
            const selectedCollection = collectionSelect.value;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('collection', selectedCollection);

            try {
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Uploading...';

                const response = await fetch(`${API_URL}/api/knowledge/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ ${data.message}`, 'success');
                    fileInput.value = '';
                    selectedFile = null;
                    selectedFileDiv.textContent = '';
                    await loadFiles();
                } else {
                    showMessage(`‚ùå ${data.detail || 'Upload failed'}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload to Knowledge Base';
            }
        });

        // Load files
        async function loadFiles() {
            try {
                // Load collections info
                const collectionsResponse = await fetch(`${API_URL}/api/knowledge/collections`);
                const collectionsData = await collectionsResponse.json();
                
                // Display collections info
                const collectionsInfo = document.getElementById('collectionsInfo');
                collectionsInfo.innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 12px; margin-bottom: 16px;">
                        ${collectionsData.collections.map(col => `
                            <div style="padding: 16px; background: ${col.loaded ? '#d4edda' : '#f8d7da'}; border-radius: 8px; border-left: 4px solid ${col.loaded ? '#28a745' : '#dc3545'};">
                                <div style="font-weight: 600; color: #2C3E50; margin-bottom: 4px;">
                                    ${col.loaded ? '‚úÖ' : '‚ö†Ô∏è'} ${col.category.toUpperCase()}
                                </div>
                                <div style="font-size: 0.85rem; color: #666; margin-bottom: 8px;">
                                    ${col.description}
                                </div>
                                <div style="font-size: 0.8rem; color: #999;">
                                    ${col.document_count} documents
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                // Load files list
                const response = await fetch(`${API_URL}/api/knowledge/files`);
                const data = await response.json();

                if (data.files.length === 0) {
                    fileList.innerHTML = `
                        <div class="empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9 2h6l3 3v14a2 2 0 01-2 2H8a2 2 0 01-2-2V4a2 2 0 012-2z"/>
                            </svg>
                            <p>No knowledge files yet. Upload your first file above!</p>
                        </div>
                    `;
                    return;
                }

                fileList.innerHTML = data.files.map(file => `
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-name">üìÑ ${file.name}</div>
                            <div class="file-meta">
                                ${formatBytes(file.size_bytes)} ‚Ä¢ Modified: ${new Date(file.modified * 1000).toLocaleString()}
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteFile('${file.name}')">
                            Delete
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                fileList.innerHTML = `<div class="error">Error loading files: ${error.message}</div>`;
            }
        }

        // Delete file
        async function deleteFile(filename) {
            if (!confirm(`Are you sure you want to delete "${filename}"?`)) return;

            try {
                const response = await fetch(`${API_URL}/api/knowledge/files/${filename}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ ${data.message}`, 'success');
                    await loadFiles();
                } else {
                    showMessage(`‚ùå ${data.detail || 'Delete failed'}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Show message
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        // Format bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Load files on page load
        loadFiles();
    </script>
</body>
</html>
