<!-- Chatbot Container -->
<div id="oorzaa-chatbot-widget"></div>

<!-- Chatbot Styles -->
<link rel="stylesheet" href="https://your-domain.com/chatbot/chatbot-widget.css">

<!-- Initialize Chatbot -->
<script>
    OorzaaChatbot.init({
        // Replace with your actual API URL
        apiUrl: 'https://your-api-domain.com',
        position: 'bottom-right'
    });
</script>
